<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Open Sans', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f0f0f0;
        }
        .container {
            display: flex;
            width: 1000%;
            max-width: 1000px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        .left {
            flex: 1;
            background-color: #854ddf; /* Brighter purple color */
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            padding: 20px;
            color: #fff;
            text-align: center;
        }
        .left img {
            max-width: 100%;
            height: auto;
            margin-bottom: 20px;
            border-radius: 10px;
        }
        .left h2 {
            font-size: 36px;
            margin-bottom: 10px;
            font-family: 'Montserrat', sans-serif;
        }
        .left p {
            font-size: 18px;
            line-height: 1.5;
        }
        .right {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            padding: 40px;
        }
        .right h3 {
            margin-bottom: 20px;
            font-size: 28px;
            color: #4a148c;
        }
        .input-field {
            margin-bottom: 20px;
            width: 100%;
        }
        .input-field input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
        .input-field input::placeholder {
            color: #999;
        }
        .sign-in-button {
            padding: 10px 20px;
            background-color: #854ddf;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
            width: 100%;
        }
        .sign-in-button:hover {
            background-color: #7138d7;
        }
        .signup-link {
            text-align: center;
            margin-top: 20px;
        }
        .signup-link a {
            color: #4a148c;
            text-decoration: none;
            font-size: 14px;
        }
        .signup-link a:hover {
            text-decoration: underline;
        }
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }
            .left, .right {
                flex: none;
                width: 100%;
                height: auto;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="left">
            <img src="file:///C:/Users/Abdallah/Downloads/Screenshot%202024-08-21%20010812.png" alt="Description of Image">
            <h2>Welcome Back</h2>
            <p>Sign in to continue to your account.</p>
        </div>
        <div class="right">
            <h3>Sign In</h3>
            <form onsubmit="redirectToHome(event)">
                <div class="input-field">
                    <input type="text" id="email" placeholder="Email" required>
                </div>
                <div class="input-field">
                    <input type="password" placeholder="Password" required>
                </div>
                <button class="sign-in-button" type="submit">Sign In</button>
            </form>
            <div class="signup-link">
                <p>You don't have an account? <a href="signup.html">Sign Up</a></p>
            </div>
        </div>
    </div>

    <script>
        function redirectToHome(event) {
            event.preventDefault(); // Prevent form submission

            const email = document.getElementById('email').value;

            if (!isValidEmail(email)) {
                alert('Please enter a valid email address.');
                return; // Stop the form from submitting
            }

            // Set the logged-in flag
            localStorage.setItem('loggedIn', 'true');

            // Redirect to the home page
            window.location.href = "index.html";
        }

        function isValidEmail(email) {
            // Regular expression to check for valid email format
            const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return emailPattern.test(email);
        }
    </script>
</body>
</html>
