<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body,
        html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Open Sans', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f0f0f0;
        }

        .container {
            display: flex;
            width: 100%;
            max-width: 1000px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .left {
            flex: 1;
            background-color: #854ddf;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            padding: 20px;
            color: #fff;
            text-align: center;
        }

        .left img {
            max-width: 100%;
            height: auto;
            margin-bottom: 20px;
            border-radius: 10px;
        }

        .left h2 {
            font-size: 36px;
            margin-bottom: 10px;
            font-family: 'Montserrat', sans-serif;
        }

        .left p {
            font-size: 18px;
            line-height: 1.5;
        }

        .right {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            padding: 40px;
        }

        .right h3 {
            margin-bottom: 20px;
            font-size: 28px;
            color: #4a148c;
        }

        .input-field {
            margin-bottom: 20px;
            width: 100%;
        }

        .input-field input,
        .input-field select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        .sign-up-button {
            padding: 10px 20px;
            background-color: #854ddf;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
            width: 100%;
        }

        .sign-up-button:hover {
            background-color: #7138d7;
        }

        .signin-link {
            text-align: center;
            margin-top: 20px;
        }

        .signin-link a {
            color: #4a148c;
            text-decoration: none;
            font-size: 14px;
        }

        .signin-link a:hover {
            text-decoration: underline;
        }

        .password-feedback {
            margin-top: 10px;
            font-size: 14px;
        }

        .password-feedback span {
            display: block;
            color: #4a148c;
            transition: color 0.3s ease;
        }

        .password-feedback .valid {
            color: #28a745;
        }

        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }

            .left,
            .right {
                flex: none;
                width: 100%;
                height: auto;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="left">
            <img src="https://assets.onecompiler.app/42przd5y3/42pry7zzy/pic.PNG" alt="Welcome Image">
            <h2>Welcome to Our Platform</h2>
            <p>Your journey begins here.</p>
        </div>
        <div class="right">
            <h3>Sign Up</h3>
            <form id="signupForm" onsubmit="return validateForm(event)">
                <div class="input-field">
                    <input id="fullName" type="text" placeholder="Full Name" required>
                </div>
                <div class="input-field">
                    <input id="email" type="email" placeholder="Email" required>
                </div>
                <div class="input-field">
                    <input id="password" type="password" placeholder="Password" onkeyup="checkPasswordStrength()" required>
                    <div class="password-feedback">
                        <span id="lengthCheck" class="invalid">Password must be at least 8 characters long.</span>
                        <span id="numberCheck" class="invalid">Password must contain a number.</span>
                        <span id="uppercaseCheck" class="invalid">Password must contain an uppercase letter.</span>
                        <span id="symbolCheck" class="invalid">Password must contain a special character.</span>
                    </div>
                </div>
                <div class="input-field">
                    <select id="gender" required>
                        <option value="" disabled selected>Choose your gender</option>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                    </select>
                </div>
                <div class="input-field">
                    <select id="age-group" required>
                        <option value="" disabled selected>Choose your age group</option>
                        <option value="under-18">Under 18 (teenager)</option>
                        <option value="18-35">18-35 (adult)</option>
                        <option value="36-and-above">36 and above (senior)</option>
                    </select>
                </div>
                <button type="submit" class="sign-up-button">Sign Up</button>
            </form>
            <div class="signin-link">
                <p>Already have an account? <a href="index1.html">Sign In</a></p>
            </div>
        </div>
    </div>

    <script>
        function checkPasswordStrength() {
            const password = document.getElementById('password').value;

            const lengthCheck = document.getElementById('lengthCheck');
            const numberCheck = document.getElementById('numberCheck');
            const uppercaseCheck = document.getElementById('uppercaseCheck');
            const symbolCheck = document.getElementById('symbolCheck');

            lengthCheck.classList.toggle('valid', password.length >= 8);
            numberCheck.classList.toggle('valid', /\d/.test(password));
            uppercaseCheck.classList.toggle('valid', /[A-Z]/.test(password));
            symbolCheck.classList.toggle('valid', /[!@#$%^&*(),.?":{}|<>]/.test(password));
        }

        function validateForm(event) {
            const password = document.getElementById('password').value;
            const isValid = password.length >= 8 && /\d/.test(password) && /[A-Z]/.test(password) && /[!@#$%^&*(),.?":{}|<>]/.test(password);

            console.log("Password:", password);
            console.log("Is Valid:", isValid);

            if (!isValid) {
                event.preventDefault();
                alert("Please enter a valid password that meets all the criteria.");
                return false; // Prevent form submission
            } else {
                console.log("Redirecting to index.html");
                // Use setTimeout to ensure form processing
                setTimeout(function() {
                    window.location.href = "index.html";
                }, 100);
                return false; // Prevent form submission
            }
        }
    </script>
</body>

</html>
